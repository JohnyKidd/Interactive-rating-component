<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <script defer src="app.js"></script>
</head>
<body>
    <div id="content">
        <div id="ratingText">
            <img src="images/icon-star.svg" alt="" id="starIcon">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support<br> request. All feedback is appreciated to help us<br> improve our offering!</p>
            <div id="rating">
            <span class="rating">1</span>
            <span class="rating">2</span>
            <span class="rating">3</span>
            <span class="rating">4</span>
            <span class="rating">5</span>
            </div>
            <button id="sendForm">SUBMIT</button>
        </div>
    </div>
</body>
</html>
